<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maker Lab du Mouton à 5 Pattes</title>
  <meta name="description" content="Créations, expérimentations et idées hors cadre : le Maker Lab du Mouton à 5 Pattes." />

  <style>
    :root{
      --bg: #0b0f14;
      --card: #111824;
      --text: #e7eef7;
      --muted: #a9b4c4;
      --line: rgba(255,255,255,.12);
      --accent: #7ee787;
      --accent2:#58a6ff;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
      --max: 980px;
    }

    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(126,231,135,.16), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(88,166,255,.18), transparent 55%),
        var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 28px 18px 60px; }

    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: 10px 2px 26px;
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight: 750; letter-spacing: .2px;
    }
    .logo{
      width: 42px; height: 42px; border-radius: 12px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(126,231,135,.22), rgba(88,166,255,.22));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      font-size: 20px;
    }
    .brand small{ display:block; font-weight: 600; color: var(--muted); margin-top:2px; }

    nav{
      display:flex; gap: 10px; flex-wrap: wrap;
    }
    .chip{
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(17,24,36,.6);
    }
    .chip:hover{ border-color: rgba(126,231,135,.35); }

    .hero{
      margin-top: 6px;
      padding: 26px;
      border: 1px solid var(--line);
      background: rgba(17,24,36,.65);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(126,231,135,.6);
    }

    h1{
      font-size: clamp(28px, 4vw, 44px);
      margin: 14px 0 8px;
      line-height: 1.1;
      letter-spacing: -.4px;
    }
    .lead{
      margin: 0;
      color: var(--muted);
      font-size: 16.5px;
      max-width: 70ch;
    }

    .cta{
      display:flex; gap: 10px; flex-wrap: wrap;
      margin-top: 18px;
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(126,231,135,.22), rgba(88,166,255,.18));
      border-color: rgba(126,231,135,.35);
    }
    .btn:hover{ filter: brightness(1.08); text-decoration: none; }
