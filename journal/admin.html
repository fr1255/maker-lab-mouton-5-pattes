<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Journal — Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111824;
      --text:#e7eef7;
      --muted:#a9b4c4;
      --line:rgba(255,255,255,.12);
      --accent:#58a6ff;
      --good:#33d17a;
      --bad:#ff5c5c;
      --warn:#ffcc66;
      --radius:16px;
      --max:1100px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(126,231,135,.12), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(88,166,255,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:40px 16px 60px;
    }

    h1{
      margin:0 0 8px;
      font-size:28px;
      letter-spacing:.2px;
    }

    .lead{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.6;
      max-width:80ch;
    }

    .panel{
      background: rgba(17,24,36,.70);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      margin-top:18px;
    }

    .row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .row-left{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .row-right{ color:var(--muted); font-size:13px; display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }

    .btn{
      background:#1f2a3a;
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      padding:.55rem .9rem;
      border-radius:12px;
      cursor:pointer;
      font-weight:650;
      font-size:14px;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.ghost{ background:transparent; color:var(--muted); }
    .btn.good{ border-color: rgba(51, 209, 122, .35); }
    .btn.bad{ border-color: rgba(255, 92, 92, .35); }
    .btn.warn{ border-color: rgba(255, 204, 102, .35); }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      line-height:1.55;
    }

    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      cursor:pointer;
      font-size:13px;
      user-select:none;
    }
    .pill strong{ color:var(--text); font-weight:700; }
    .pill.active{
      border-color: rgba(88,166,255,.45);
      color: var(--text);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap:14px;
      margin-top:14px;
    }

    .note{
      background: linear-gradient(180deg, #182233, #101826);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      transition: transform .2s ease, box-shadow .2s ease;
      min-height: 120px;
    }

    .note__images{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:8px;
      margin-top:10px;
    }
    .note__images img{
      width:100%;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      display:block;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Admin Journal — Validation</h1>
  <p class="lead">
    1) Importer <strong>journal.pending.json</strong><br>
    2) Publier / refuser / modifier / supprimer (en mémoire)<br>
    3) Exporter <strong>journal.public.json</strong> et le remplacer dans GitHub
  </p>

  <section class="panel">
    <div class="row">
      <div class="row-left">
        <label class="btn">
          Importer un fichier .json
          <input id="importPending" type="file" accept="application/json" hidden>
        </label>
        <button class="btn good" id="exportPublic">Exporter journal.public.json</button>
      </div>
      <div class="row-right">
        <span id="statusLine">—</span>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="grid" id="notesGrid"></div>
  </section>
</div>

<script>
/* version simple – logique d’import/export et rendu */
</script>
</body>
</html>
